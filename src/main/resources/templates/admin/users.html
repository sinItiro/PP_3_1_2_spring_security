<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>

    <h1>Users</h1>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>surname</th>
            <th>age</th>
            <th>email</th>
            <th>Роли</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        <tr th:each="user : ${users}">
            <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getId()}"></a></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getRoleString()}"></td>
            <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">edit user</a></td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete user" />
                </form>
            </td>
        </tr>
    </table>
    <br />
    <a href="/admin/new">+ New user</a>
</div>
<th:block th:insert="blocks/blocks.html :: logout"></th:block>
</body>
</html>
